<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle Challenge</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    .riddle-container {
      max-width: 800px;
      margin: auto;
      border: 2px solid #0f0;
      padding: 40px;
      border-radius: 10px;
      background: #111;
      box-shadow: 0 0 15px #0f0;
      text-align: center;
    }
    .riddle-question {
      font-size: 2.5em;
      margin-bottom: 40px;
      font-weight: bold;
    }
    .riddle-choice {
      display: block;
      margin: 20px auto;
      padding: 20px 40px;
      font-size: 1.5em;
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .riddle-choice:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="riddle-container">
    <div class="riddle-question" id="riddleQuestion"></div>
    <div id="choices"></div>
    <div id="errorMsg" style="display:none; color:red; font-size:2.5em; font-weight:bold; margin-top:40px; text-shadow:0 0 10px #f00;">Error: Security breach detected. Logging out...</div>
  </div>
  <script>
    const riddles = [
      {
        question: "I speak without a mouth and hear without ears. During the dark I can't see. What am I?",
        answer: "An Eye",
        choices: ["A Tree", "A Cloud", "A Shadow"]
      },
      {
        question: "What has keys but can't open locks?",
        answer: "A Piano",
        choices: ["A Map", "A Door", "A River"]
      },
      {
        question: "What can travel around the world while staying in a corner?",
        answer: "A Stamp",
        choices: ["A Shadow", "A Clock", "A Letter"]
      },
      {
        question: "I am not alive, but I can die. What am I?",
        answer: "A Battery",
        choices: ["A Sponge", "A River", "A Cloud"]
      }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadRiddle() {
      const riddle = riddles[Math.floor(Math.random() * riddles.length)];
      document.getElementById('riddleQuestion').textContent = riddle.question;
      const allChoices = shuffle([riddle.answer, ...riddle.choices]);
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      allChoices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'riddle-choice';
        btn.textContent = choice;
        btn.onclick = choice === riddle.answer ? right : wrong;
        choicesDiv.appendChild(btn);
      });
    }

    function right() {
      window.location.href = "2buttonPress.html";
    }
    function wrong() {
      document.getElementById('errorMsg').style.display = '';
      setTimeout(function() {
        window.location.href = "../main.html";
      }, 5000);
    }

    loadRiddle();
  </script>
</body>
</html>
